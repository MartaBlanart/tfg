<div class="modal">
  <div class="modal-content">
    <div class="login">
      <form class="custom-form" method="post">
        <div class="headerModal">
          <h1>Registro</h1>
          <button class="close" (click)="closeRegisterModal()"><i class="fa-solid fa-circle-xmark"></i></button>
        </div>

        <input
        type="name"
        [(ngModel)]="name"
        name="name"
        placeholder="Usuario"
        required="required"
      />

        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
          required="required"
        />
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required="required"
        />
        <div *ngIf="formErrorMessage" class="error-message">
          {{ formErrorMessage }}
        </div>
        <button class="greenButton" type="submit" (click)="register()">Enviar</button>

      </form>
    </div>
  </div>
</div>
