<div class="modal">
  <div class="modal-content">
    <div class="login">
      <form class="custom-form" method="post">
        <h1>Registro</h1>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Email"
          required="required"
        />
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Password"
          required="required"
        />
        <button type="submit" (click)="login()">Log in</button>
      </form>
    </div>

      <div class="divButton">
         <button class="close" (click)="closeModal()">Cerrar</button>
      </div>




  </div>
</div>
